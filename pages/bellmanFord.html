<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bellman-Ford Algorithm</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body>
  <h1>Bellman-Ford Algorithm</h1>

  <div>
    <label for="nodeCount">Enter number of nodes:</label>
    <input type="number" id="nodeCount" name="nodeCount" min="1" title="Number of nodes in the graph" placeholder="e.g. 5" />
    <br><br>

    <label for="edgesInput">Enter edges (format: u v w per line):</label><br>
    <textarea id="edgesInput" name="edgesInput" rows="6" cols="30"
      title="Edges between nodes (u, v, and weight w)" placeholder="Example:&#10;0 1 5&#10;1 2 3&#10;2 3 1"></textarea>
    <br><br>

    <label for="startNode">Enter starting node:</label>
    <input type="number" id="startNode" name="startNode" title="Starting node for Bellman-Ford" placeholder="e.g. 0" />
    <br><br>

    <button onclick="runBellmanFord()">Run Bellman-Ford</button>
  </div>

  <div id="output"></div>

  <script src="../algorithms/bellmanford.js"></script>
</body>
</html>
